<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de registro e inicio de sesión">
    <meta name="keywords" content="Bicicletas, Alquiler, Compra, Reparación, Valencia">

    <link rel="stylesheet" href="styles/Login.css">

</head>
<body>
    <header>
        <div class="logo">bicisVal</div>
        <a href="/index.html">HOME</a>
        <button id ="idioma"><img src="images/banderaEspaña.jpeg">/<img src="images/banderaCValenciana.jpeg"></button><!-- boton para cambiar el idioma de la pagina web-->
    </div>
    </header>
    
    <div class="container">
        <div class="InicioSesionFormulario">
            <h3>Accede a tu cuenta</h3>
            <form method="post">
                <label for="email-telefono"></label>
                <input type="text" id="email-telefono" name="email-telefono" placeholder="Ingrese su correo o teléfono" required>
                <label for="contraseña"></label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
                <input type="submit" value="Iniciar sesión">    
            </form>
            <a href="recuperarContraseña">¿Has olvidado tu contraseña?</a>
            <a href="registroCuenta">¿No tienes cuenta todavía? Regístrate</a>
        </div>
    </div>
</body>
